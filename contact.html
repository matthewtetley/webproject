<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style2.css" type="text/css">
  <title>What is Encryption | Contact</title>
</head>
<body>
  <!--Title-->
  <div class="title">
    <h1>Contact</h1>
  </div>
  <!--Navigation-->
  <div class="topnav">
      <ul class="navigation">
        <li><a class="active" href="index.html">Home</a>
        <li><a href="encryptiontypes.html">Encryption Types</a></li>
        <li><a href="misunderstandingencryption.html">Misunderstanding Encryption</a></li>
        <li><a href="associatedrisk.html">Associated Risk</a></li>
        <li><a href="contact.html">Contact</a></li></li>
      </ul>
    </div>
    <!--Contact Form begins-->
    <div class="container">
      <h2>Send me a Message</h2>
      <form>
        <p>
          <!--Name Input-->
          <label for="Name">Name</label>
          <input type="text" name="name" placeholder="name" id="contact-name">
          <span class="error-message" id="name-error"></span>
        </p>
        <p>
          <!--Email Input-->
          <label for="Email Address">Email Address</label>
          <input type="text" name="email" placeholder="Enter Your Email Address..." id="contact-email">
          <span class="error-message" id="email-error"></span>
        </p>
        <p>
          <!--Subject Input-->
          <label for="Subject">Subject</label>
          <input type="text" name="Subject" placeholder="Subject of Email" id="contact-subject">
          <span class="error-message" id="subject-error"></span>
        </p>
        <p class="full">
          <!--Message input-->
          <label for="Message">Enter Message</label>
          <textarea name="message" cols="10" rows="5" placeholder="Enter Your Message" id="contact-message"></textarea>
          <span class="error-message" id="message-error"></span>
        </p>
        <p class="full">
          <button class="button">Submit</button>
        </p>
      </form>
    </div>
    <!--Footer Here-->
    <footer>Created by Matthew Tetley <span>&copy; 2018</span>
      <div class="footer-links">
        <a href="links.html">Links</a>
        <a href="privacypolicy.html">Privacy Policy</a>
      </div>
    </footer>
    <script src="js/javascript.js"></script>
</body>
</html>
